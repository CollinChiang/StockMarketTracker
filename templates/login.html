{% extends "layout.html" %}

{% block page_name %}
    Login
{% endblock %}

{% block body %}
    <!-- login page -->
    <div class="form-container">
        <!-- show error message if there is an error -->
        <div class="form-message">
            {% if message %}
                <h1>{{ message }}</h1>
            {% else %}
                <h1 style="padding: 20px;"> </h1>
            {% endif %}
        </div>

        <!-- display page name -->
        <h1 id="page-name">Login</h1>

        <!-- login form -->
        <form class="fill-out" action="/login" method="post">
            <div class="form-question">
                <input class="form-input" name="username" placeholder="Username" autocomplete="off" autofocus type="text">
            </div>

            <div class="form-question">
                <input class="form-input" name="password" placeholder="Password" autocomplete="off" type="password">
            </div>

            <button class="form-button" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
