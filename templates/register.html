{% extends "layout.html" %}

{% block page_name %}
    Register
{% endblock %}

{% block body %}
    <!-- register page -->
    <div class="form-container">
        <!-- show error message if there is an error -->
        <div class="form-message">
            {% if message %}
                <h1>{{ message }}</h1>
            {% else %}
                <h1 style="padding: 20px;"> </h1>
            {% endif %}
        </div>

        <!-- display page name -->
        <h1 id="page-name">Register</h1>

        <!-- register form -->
        <form class="fill-out" action="/register" method="post">
            <div class="form-question">
                <input class="form-input" name="username" placeholder="Username" autocomplete="off" autofocus type="text" value="{{ username }}">
            </div>

            <div class="form-question">
                <input class="form-input" name="password" placeholder="Password" autocomplete="off" type="password" value="{{ password }}">
            </div>

            <div class="form-question">
                <input class="form-input" name="retype_password" placeholder="Retype Password" autocomplete="off" type="password">
            </div>

            <button class="form-button" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
