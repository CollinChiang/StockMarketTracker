{% extends "layout.html" %}

{% block page_name %}
    Remove
{% endblock %}

{% block body %}
    <!-- remove page -->
    <div class="form-container">
        <!-- show error message if there is an error -->
        <div class="form-message">
            {% if message %}
                <h1>{{ message }}</h1>
            {% else %}
                <h1 style="padding: 20px;"> </h1>
            {% endif %}
        </div>

        <!-- display page name -->
        <h1 id="page-name">Remove Tracker</h1>

        <!-- remove form -->
        <form class="fill-out" action="/remove" method="post">
            <div class="form-question">
                <!-- multi-selection as answers to the form -->
                <select class="form-multi-selection" name="symbol">
                    <option disabled selected>Symbol</option>

                    {% for symbol in symbols %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>

            <button class="form-button" type="submit">Remove</button>
        </form>
    </div>
{% endblock %}
